<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/socials.css">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
</head>
<body>
    <div class="nav-bar-wrapper">
        <!-- Nav loaded with jQuery load method -->
    </div>
    <div class="main-content">
        <div class="contact-info">
            <h1>Want to connect?</h1>
            <p>Check me out on any of these platforms</p>
            <div class="social-links-wrapper">
                <!-- Social media links loaded with jQuery load method -->
            </div>
            <p>Or shoot me an email using this form</p>
        </div>
        <form action="" class="contact-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your email">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/mainFunctions.js"></script>
</body>
</html>
